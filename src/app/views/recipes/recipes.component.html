<div class="flex flex-row">
  @if (listOfIngredients.length >= 3) {
  <section class="flex flex-row w-1/4">
    <div class="flex flex-col items-center m-2">
      <h3 class="text-center">Recipe filters</h3>
      <div class="flex flex-row gap-2 mx-2">
        <p-button
          (click)="applyFilter('vege')"
          [severity]="filters.vege ? 'success' : 'secondary'"
          >Vege</p-button
        >
        <p-button
          (click)="applyFilter('vegan')"
          [severity]="filters.vegan ? 'success' : 'secondary'"
          >Vegan</p-button
        >
        <p-button
          (click)="applyFilter('gluten_free')"
          [severity]="filters.gluten_free ? 'success' : 'secondary'"
          >Gluten-free</p-button
        >
      </div>
    </div>
  </section>
  }
  <section class="flex w-3/4 flex-col justify-center items-center">
    <h2 class="mt-2">Found recipes</h2>
    @for (recipe of foundRecipes; track $index) {
    <RouterLink
      [routerLink]="'/recipe'"
      [queryParams]="{ id: recipe.id }"
      class="flex flex-col items-center border-1 border-gray-400 rounded-md m-3 pb-1 cursor-pointer"
    >
      <div
        class="flex flex-col items-center border-1 border-gray-400 rounded-md m-3 pb-1 cursor-pointer"
      >
        <img [src]="recipe.image" alt="" />
        <h2 class="mt-1">{{ recipe.title }}</h2>
      </div>
    </RouterLink>
    }
  </section>

  <RouterLink [routerLink]="'/'">
    <p-button>
      <ng-icon name="heroArrowLeftSolid" class="h-6"></ng-icon>
      <span class="ml-2">See your selected ingredients</span>
    </p-button>
  </RouterLink>
</div>
